<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Lista de Compras Mejorada</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      background-color: #fefefe;
      color: #333;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
      text-align: center;
    }

    fieldset {
      border: none;
      padding: 0;
      margin: 0;
    }

    .checkbox-label {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px;
      margin: 6px 0;
      background-color: #f3f3f3;
      border-radius: 10px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .checkbox-label:hover {
      background-color: #e0e0e0;
    }

    input[type="checkbox"] {
      width: 24px;
      height: 24px;
    }

    button {
      display: block;
      width: 100%;
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 1.1rem;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    #selected-products {
      margin-top: 30px;
      padding: 15px;
      background-color: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 10px;
    }

    ul {
      margin-top: 10px;
      padding-left: 20px;
    }

    li {
      font-size: 1.1rem;
      margin-bottom: 6px;
    }
  </style>
</head>
<body>

  <h1>ðŸ›’ Selecciona tus productos</h1>

  <form id="shopping-list">
    <fieldset id="product-container"></fieldset>
    <button type="submit">Generar Lista</button>
  </form>

  <div id="selected-products" style="display:none;">
    <h2>ðŸ§¾ Productos Seleccionados:</h2>
    <ul id="product-list"></ul>
  </div>

  <script>
    const productos = [
      "Arroz", "Frijoles", "AzÃºcar", "Sal", "Harina de maÃ­z", "Harina de trigo", "Pasta", "CafÃ©", "Aceite vegetal",
      "Leche", "Queso", "Yogur", "Mantequilla", "Huevos", "Pollo", "Carne de res", "Cerdo", "Pescado", "Embutidos",
      "Manzanas", "PlÃ¡tanos", "Naranjas", "Tomates", "Lechuga", "Zanahorias", "Pan blanco", "Pan integral",
      "Tortillas de maÃ­z", "Tortillas de trigo", "Agua embotellada", "Jugos", "Refrescos", "TÃ©",
      "Verduras congeladas", "Helados", "Comidas preparadas congeladas",
      "JabÃ³n", "ChampÃº", "Pasta dental", "Desodorante", "Papel higiÃ©nico", "Detergente", "Suavizante",
      "Alimento para perros", "Alimento para gatos", "Arena para gatos"
    ];

    const container = document.getElementById("product-container");

    productos.forEach((producto, i) => {
      const id = "prod_" + i;
      container.innerHTML += `
        <label class="checkbox-label" for="${id}">${producto}
          <input type="checkbox" id="${id}" name="product" value="${producto}">
        </label>`;
    });

    document.getElementById('shopping-list').addEventListener('submit', function(event) {
      event.preventDefault();
      const selected = [];
      document.querySelectorAll('input[name="product"]:checked').forEach((checkbox) => {
        selected.push(checkbox.value);
      });
      const list = document.getElementById('product-list');
      const section = document.getElementById('selected-products');
      list.innerHTML = '';
      if (selected.length > 0) {
        section.style.display = 'block';
        selected.forEach((product) => {
          const li = document.createElement('li');
          li.textContent = product;
          list.appendChild(li);
        });
      } else {
        section.style.display = 'none';
      }
    });
  </script>

</body>
</html>
